<body>
    <main id="app">
        <h2 style="padding-top: 1rem; font-size: 2rem;" class="rs-text">99 sailing</h2>
        <div class="info-group">
            <p style="font-size:16px;" class="rs-text">{{ Math.abs(remaining).toLocaleString() }} xp until</p>
            <div class="img">
                <svg width="100" height="50" viewBox="0 0 150 50" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                      <variable id="numerator" type="text">98</variable>
                      <variable id="denominator" type="text">98</variable>
                      <color id="bgColor">#454545</color>
                      <color id="borderColor">#606060</color>
                      <color id="textColor">#ccff00</color>
                      <color id="textOutlineColor">#000000</color>
                      <color id="slashColor">#000000</color>
                      <variable id="iconURL" type="url">https://static.wikia.nocookie.net/2007scape/images/f/fc/sailing_icon.png</variable>
                    </defs>
                  
                    <path d="M 5 0 L 95 0 L 100 5 L 100 45 L 95 50 L 5 50 L 0 45 L 0 5 Z"
                          fill="#454545" stroke="#606060" stroke-width="2"/>
                  
                    <image href="https://oldschool.runescape.wiki/images/Sailing.png"
                           x="8" y="6" height="34" width="34"
                           preserveAspectRatio="xMidYMid meet"/>
                  
                    <g font-family="monospace" font-size="14" text-anchor="middle">
                      <text class="level-text" x="60" y="20.5" fill="#FFff00" v-if="sailing">{{sailing.level}}</text>
                  
                      <line x1="90" y1="8" x2="50" y2="42" stroke="#000000" stroke-width="2"/>
                
                      <text class="level-text" x="82" y="42.5" fill="#FFff00">99</text>
                    </g>
                  
                  </svg>
            </div>
        </div>
        <!-- <p v-if="sailing" class="smol rs-text">99 Achieved: 2025-04-28 at 07:12am PT</p> -->
        <p v-if="sailing" class="smol rs-text">Last updated: {{ timestamp }}</p>
       <div class="progress">
            <div style="padding-top: 15px">
                <div>{{ percent }}% {{ current.toLocaleString() }} xp</div>
            </div>
        </div>
    </main>
    <script>
        const app = Vue.createApp({
            el: '#app',
            data() {
                return {
                    target: 13034431,
                    sailing: null,
                    current: 0,
                }
            },
            computed: {
                remaining() {
                    return this.target - this.current;
                },
                percent() {
                    return ((this.current / this.target) * 100).toFixed(2)
                },
                timestamp() {
                    return new Date(this.sailing.timestamp).toLocaleString();
                }
            },
            mounted() {
                this.fetch();
            },
            methods: {
                async fetch() {
                    try {
                        const res = await fetch('/sailing.json');
                        const data = await res.json();
                        this.current = data.xp;
                        this.sailing = data;
                        // document.documentElement.style.cssText = `--goal-progress-height: 50%`;
                        // this.current = 13000000
                        document.documentElement.style.cssText = `--goal-progress-height: ${this.percent}%`;
                    } catch (err) {
                        this.error = err
                    }
                }
            }
        })
        app.mount('#app');
    </script>

            background-size: contain;
            background-position: center;
        }

                color: var(--dark-text, white);
            }

            }

            }

            .progress > div {

            }
        }
